user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  resolver 127.0.0.11 ipv6=off valid=30s;
  resolver_timeout 5s;	
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # ─────────────────────────────────────────────────────────
  # 80: 인증서 발급용(ACME) + 나머지는 https로 리다이렉트
  # ─────────────────────────────────────────────────────────
  server {
    listen 80;
    server_name 3-38-169-42.sslip.io;

    # Certbot webroot (ACME challenge)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # 이외 모든 요청은 HTTPS로
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ─────────────────────────────────────────────────────────
  # 443: 실제 서비스 (React 정적 + Django API + Rasa)
  # ─────────────────────────────────────────────────────────
  server {
    listen 443 ssl http2;
    server_name 3-38-169-42.sslip.io;

    # certbot이 발급한 인증서 경로
    ssl_certificate     /etc/letsencrypt/live/3-38-169-42.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/3-38-169-42.sslip.io/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # --- React SPA (build 폴더) ---
    root /frontend;
    index index.html;

    # 정적 에셋 캐시
    location ~* \.(?:js|css|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    # SPA 라우팅
    location / {
      try_files $uri /index.html;
    }

    # --- Django API 프록시 ---
    location /api/ {
      set $backend web;               
      proxy_pass http://$backend:8000;	    
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      
      proxy_connect_timeout 10s;
      proxy_send_timeout    300s;
      proxy_read_timeout    300s;
      send_timeout          300s;
    }

    # --- Rasa WebSocket(옵션) ---
    location /rasa/socket.io/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_pass http://rasa:5005/socket.io/;

      proxy_connect_timeout 10s;
      proxy_send_timeout    300s;
      proxy_read_timeout    300s;
      send_timeout          300s;
    }

    # --- Rasa REST 프록시 ---
    location /rasa/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_pass http://rasa:5005/;

      proxy_connect_timeout 10s;
      proxy_send_timeout    300s;
      proxy_read_timeout    300s;
      send_timeout          300s;
    }

    # Django collectstatic
    location /static/ { alias /static/; access_log off; expires 30d; }
  }
}

