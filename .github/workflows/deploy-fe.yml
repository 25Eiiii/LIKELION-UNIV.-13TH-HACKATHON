name: Deploy FE
on:
  push:
    branches: [ main ]     # main에 push 시 자동 배포
  workflow_dispatch:        # 수동 실행 버튼

jobs:
  fe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        working-directory: fe
        run: |
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Sanity check AWS CLI
        run: aws --version

      - name: Upload assets (immutable)
        run: |
          aws s3 cp fe/dist/assets s3://${{ secrets.S3_BUCKET }}/fe/assets --recursive \
            --cache-control "public, max-age=31536000, immutable"
      
      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp fe/dist/index.html s3://${{ secrets.S3_BUCKET }}/fe/index.html \
            --cache-control "no-cache" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront index.html
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_FE_ID }} \
            --paths "/index.html"
