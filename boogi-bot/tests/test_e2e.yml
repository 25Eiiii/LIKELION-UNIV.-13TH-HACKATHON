version: "3.1"
stories:
- story: E2E 근처 전시 (지역 먼저 → 카테고리 묻기 → 추천)
  steps:
    - user: |
        근처 전시 뭐 있어?
      intent: ask_recommend
    - action: action_determine_next_step   # 내부에서 utter_ask_area 출력
    - action: action_listen                # ← 이걸 기대해야 맞음

    - user: |
        /inform_area{"area":"종로구"}
      intent: inform_area
      entities:
        - area: 종로구
    - action: action_recommend_event       # 내부에서 필요 시 utter_ask_category 출력
    - action: action_listen

    - user: |
        /inform_category{"category":"전시/미술"}
      intent: inform_category
      entities:
        - category: 전시/미술
    - action: action_recommend_event       # 결과 목록 출력
    - action: action_listen

    - user: |
        더보기
      intent: show_more
    - action: action_show_more
