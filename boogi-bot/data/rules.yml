version: "3.1"
rules:
- rule: Greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: Decide next step for recommendation
  steps:
    - intent: ask_recommend
    - action: action_determine_next_step

- rule: Recommend after area provided
  condition:
    - slot_was_set:
        - area: true
  steps:
    - intent: inform_area
    - action: action_recommend_event

- rule: Recommend after category provided
  condition:
    - slot_was_set:
        - category: true
  steps:
    - intent: inform_category
    - action: action_recommend_event

- rule: Show more results
  steps:
    - intent: show_more
    - action: action_show_more

# 새로 추가: 페이지네이션 중 affirm이면 곧장 더보기
- rule: User affirms while paginating -> show more
  condition:
    - slot_was_set:
        - page: true
  steps:
    - intent: affirm
    - action: action_show_more

- rule: User denies
  steps:
    - intent: deny
    - action: action_listen

