  examples: |
    - (성북구|종로구|강북구|동대문구)(?:에서|에|로|쪽|\s*근처|\s*주변)?

- regex: ask_reco_hint
  examples: |
    - (추천(해|좀|해줘|부탁)?|뭐(야|할까|있어|볼까)|알려줘|리스트|핫한)
