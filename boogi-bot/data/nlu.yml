#의도

version: "3.1"
nlu:
- intent: greet
  examples: |
    - 안녕
    - 부기야

- intent: ask_recommend
  examples: |
    - 이번 주 근처 문화 활동 추천해줘
    - 전시 뭐 있어?
    - 영화 보고 싶어
    - 이번 주 내 근처 문화 활동 추천 해줄래?
    - 이번 달 인기 문화 행사가 뭐야?
    - 요즘 재밌는 문화 행사 알려줘
    - 주말에 갈만한 축제 뭐 있지?
    - 가까운 곳에서 열리는 무료 공연 추천해줘
    - 가족이랑 가기 좋은 문화 행사 있을까?

- intent: inform_category
  examples: |
    - [영화](category)
    - [전시/미술](category)
    - [교육/체험](category)
    - [축제](category)
    - [기타](category)
    - [교육/체험](category)
    - [국악](category)
    - [독주/독창회](category)
    - [무용](category)
    - [뮤지컬/오페라](category)
    - [연극](category)
    - [콘서트](category)
    - [클래식](category)

- intent: inform_area
  examples: |
    - [성북구](area)
    - [종로구](area)
    - [강북구](area)
    - [동대문구](area)

- intent: affirm
  examples: |
    - 응
    - 좋아

- intent: deny
  examples: |
    - 아니
    - 됐어

- intent: show_more
  examples: |
    - 더 보기
    - 더 보여줘
    - 계속 보여줘
